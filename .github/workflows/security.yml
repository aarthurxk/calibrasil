# Security Scanning Workflow
# Executa SAST, an√°lise de depend√™ncias e scan de secrets

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Executar semanalmente
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. npm audit - Verificar vulnerabilidades em depend√™ncias
      - name: NPM Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # 2. Gitleaks - Scan de secrets
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # 3. Semgrep SAST
      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/react
            p/typescript
            p/owasp-top-ten
            p/security-audit
            .semgrep.yml
        continue-on-error: true

      # 4. Verifica√ß√£o manual de padr√µes cr√≠ticos
      - name: Check Critical Patterns
        run: |
          echo "üîê Verificando padr√µes cr√≠ticos..."
          
          # Verificar service_role no frontend
          if grep -rn "SUPABASE_SERVICE_ROLE_KEY\|service_role" src/; then
            echo "‚ùå CR√çTICO: service_role encontrado no frontend!"
            exit 1
          else
            echo "‚úì Nenhum uso de service_role no frontend"
          fi
          
          # Verificar secrets hardcoded
          if grep -rn "sk_live_\|pk_live_\|AKIA" src/; then
            echo "‚ùå CR√çTICO: Poss√≠vel secret hardcoded!"
            exit 1
          else
            echo "‚úì Nenhum secret hardcoded encontrado"
          fi

      # 5. Snyk (opcional, requer SNYK_TOKEN)
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: ${{ env.SNYK_TOKEN != '' }}

  # Job separado para DAST (apenas em staging)
  dast-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ secrets.STAGING_URL }}
          rules_file_name: '.zap-rules.tsv'
          allow_issue_writing: false
        continue-on-error: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html

  # Testes de autoriza√ß√£o
  auth-tests:
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test RLS Policies
        run: |
          chmod +x scripts/test-authorization.sh
          ./scripts/test-authorization.sh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        continue-on-error: true
